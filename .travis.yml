sudo: required

services:
  - docker
env:
  global:
    - IMG=yhnw/openwrt-sdk
  matrix:
    - ARCH=15.05.1-ar71xx PACKAGE_DIR=bin/ar71xx/packages
    - ARCH=lede-ar71xx    PACKAGE_DIR=bin/packages/mips_24kc

before_install:
  - docker version

script:
  - docker run --rm -u openwrt -v $PWD:/work $IMG:$ARCH /bin/sh /work/build.sh $ARCH $PACKAGE_DIR
  - ls -la

before_deploy:
  - if [ -n "$TRAVIS_TAG" ]; then
      export VERSION="$TRAVIS_TAG";
      export VCS_TAG="$TRAVIS_TAG";
      export UPLOAD_DIR=stable;
    else
      export VERSION=develop;
      export VCS_TAG=HEAD;
      export UPLOAD_DIR=develop;
    fi
  - RELEASED=$(date +%Y-%m-%d) envsubst < descriptor.json.in > descriptor.json
  - cat descriptor.json

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "*.ipk"
    skip_cleanup: true
    on:
      tags: true
  - provider: bintray
    file: "descriptor.json"
    user: hnw
    key:
      secure: ""
    on:
      all_branches: true
